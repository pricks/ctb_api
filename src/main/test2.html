<script src="./ckeditor.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>


<input type="file" name="photo" id="photo" value="" placeholder="免冠照片">
<input type="button" onclick="postData();" value="下一步" name="" style="width:100px;height:30px;">

<script type="text/javascript">
function postData(){
    alert("123");
    var data = new FormData();
    data.append("file",$("#photo")[0].files[0]);
    data.append('allowSize', 10);//允许图片上传的大小/兆
    $.ajax({
        url:'http://localhost:8080/myctb/fuci/fu',
        type:'post',
        data: data,
        contentType: false,
        processData: false,
        success:function(res){
            console.log(res.data);
            if(res.data["code"]=="succ"){
                alert('成功');
            }else if(res.data["code"]=="err"){
                alert('失败');
            }else{
                console.log(res);
            }
        }
    })
}
</script>
